{% load staticfiles %}

{% block content %}
{% if user.is_authenticated %}

<!doctype html>
<html>
<head>
		<link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
	<title>Webcam</title>
	<meta charset='utf-8'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="{% static 'js/capture.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/upload.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/filter.js' %}" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/webcam.css' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}"></script>
</head>
<body >
	<div class="topnav">
		<a class="active" href="#">Camagru</a>
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'logout' %}">Logout</a>
	</div>
<center>
<!-- <div class="contentarea"> -->
	<h1>Take a Photo & Upload</h1>

<div class="box">
  <div class="camera">
    <video id="video">Video stream not available.</video>
		<button id="startbutton">Take photo</button> 
	</div>
	<canvas id="canvas">
		</canvas>
	<div class="output">
		<img id="photo" alt="The screen capture will appear in this box.">
	</div>
</div>
<br>
	

	<div id="pick-image">
		<form runat="server">
			<input type='file' accept="image/*" id="imgInp" />
		</form>
	</div>


	<div class="rex">
		<button id="clearbutton" class="myButton">Clear photo</button> 

		<button id="merge" class="myButton">Merge</button>

		<button id="post" class="myButton">Post</button>
	</div>
<!-- </div> -->

</body>

<div class="footer">
	<i class="far fa-copyright"> 2019 Jeff Ding</i>
</div>
</center>
</html>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
<a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
