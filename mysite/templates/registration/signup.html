<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<center>
	<div class="topnav">
		<a class="active" href="#">Camagru</a>
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'login' %}">Login</a>
	</div>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <br>
  
</center>
{% endblock %}
